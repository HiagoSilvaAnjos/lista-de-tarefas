<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/Meuicone.ico" type="image/x-icon">

    <title>Lista de tarefas</title>
</head>

<body>
    <div class="task-container">
        <h1 class="task-list-tittle">Task List</h1>
        <p class="task-list-p">Adicione suas tarefas...</p>
        <div class="new-task-container">
            <input type="text" placeholder="Adicione sua tarefa..." class="new-task-input" />
            <button class="new-task-button">Adicionar</button>
        </div>
        <div class="task-list"></div>

        <button class="btn-clear">Clear<i class='bx bx-brush-alt'></i></button>
    </div>
    <script src="./javascript/script.js"></script>
</body>

</html>
